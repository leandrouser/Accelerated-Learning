# Dados do banco
spring.datasource.url=jdbc:postgresql://localhost:5432/estudo
spring.datasource.username=postgres
spring.datasource.password=352019

# Dialeto do Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Para evitar que o Hibernate tente validar/atualizar o schema
spring.jpa.hibernate.ddl-auto=update

# Para mostrar SQL detalhado
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Para ignorar erros de constraint temporariamente
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.jdbc.batch_size=50

# Desativa completamente a segurança do Spring
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Configuração do CORS
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true