
# Dados do banco
spring.datasource.url=jdbc:postgresql://localhost:5432/estudo
spring.datasource.username=postgres
spring.datasource.password=352019

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Para ignorar erros de constraint temporariamente
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.jdbc.batch_size=50
# Configuração do CORS
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
# application.properties
debug=true
# Configurações adicionais recomendadas
spring.application.name=DLara Enxovais API
server.port=8080
# JWT (se estiver usando)
jwt.secret=mySecretKey
jwt.expiration=86400000
